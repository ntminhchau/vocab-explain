<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vocab Reader</title>
  <style>
    /* tooltip style */
    .tooltip-box {
      position: absolute;
      background: #fffbe6;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      max-width: 300px;
      font-size: 14px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <p>
    He felt <span class="vocab-word">relieved</span> after the exam.
  </p>

  <div id="tooltip" class="tooltip-box"></div>

  <script>
    const tooltip = document.getElementById('tooltip');
    let hideTimer;

    async function explainWord(word, x, y) {
      tooltip.style.display = 'block';
      tooltip.style.left = `${x}px`;
      tooltip.style.top = `${y}px`;
      tooltip.innerText = 'Loading...';

      try {
        const res = await fetch(`https://late-dust-9be4.chauminh911.workers.dev/?word=${encodeURIComponent(word)}`);
        const data = await res.json();
        tooltip.innerText = data.explanation;
      } catch (e) {
        tooltip.innerText = 'Could not load explanation.';
      }

      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => {
        tooltip.style.display = 'none';
      }, 12000);
    }

    function handleEvent(e) {
      const target = e.target.closest('.vocab-word');
      if (!target) return;

      const word = target.innerText.trim();
      const rect = target.getBoundingClientRect();

      const x = e.clientX || (rect.left + rect.width / 2 + window.scrollX);
      const y = e.clientY || (rect.top + rect.height + window.scrollY + 5);

      explainWord(word, x, y);
    }

    document.addEventListener('click', handleEvent);
    document.addEventListener('touchstart', handleEvent);
  </script>
</body>
</html>
